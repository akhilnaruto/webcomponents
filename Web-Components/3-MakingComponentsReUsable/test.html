<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class PolySearch extends HTMLElement{
            connectedCallback(){
                this.doSearch();
            }

            doSearch(){
                const url = "https://poly.googleapis.com/v1/assets?keywords=parrot&format=OBJ&key=AIzaSyAvFW8TtLtwjyY-r5IslIf7DgmKGd22cZE";
                const request = new XMLHttpRequest();
                request.open('GET', url, true);
                request.addEventListener('load', (event) => {
                    this.renderResults(JSON.parse(event.target.response).assets);
                });
                request.send();
            }

            renderResults(assets){
                let html = '';
                for(let c =0; c< assets.length; c++){
                   const img = document.createElement('img');
                   img.src = assets[c].thumbnail.url;
                   this.appendChild(img);
                }
            }
        }

        customElements.define('poly-search', PolySearch);
    </script>
</head>
<body>
    <poly-search></poly-search>
</body>
</html>
