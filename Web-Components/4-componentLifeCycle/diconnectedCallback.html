<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
     class CleanupExample extends HTMLElement{
        connectedCallback(){
            this.counter =100;
            this.timer = setInterval(() => this.update(), 1000);
        }

        update(){
            this.innerHTML = this.counter;
            this.counter--;
            console.log(this.counter);
        }

        disconnectedCallback(){
            clearInterval(this.timer);
        }

    }
    customElements.define('cleanup-example', CleanupExample);
</script>
<body>
    <cleanup-example></cleanup-example>
    <button onclick="document.body.removeChild(document.querySelector('cleanup-example'))">
        remove custom element
    </button>
</body>
</html>
